        <h2>por si te quedaron dudas:</h2>

    <section class='contacto'>
        <div>
            <form action="" method="GET">
                <fieldset>
                    <div>
                        <label for="contactData">Nombre y Apellido:</label>
                        <input type="text" name="contactData" id="contactData" placeholder="Escriba nombre y apellido"
                            required>
                    </div>
                    <div>
                        <label for="contactMail">Correo Electronico:</label>
                        <input type="text" name="contactMail" id="contactMail" placeholder="Escriba su mail" required>
                    </div>
                    <br>
                    <div>
                        <ul>
                            <li>¿De dónde sos?:</li>
                        </ul>
                        <br>
                        <label class='contactType' for="contactType">CABA/GBA</label>
                        <input type="radio" name="contactType" value="contactType">
                        <label class='contactType' for="contactType">INTERIOR DEL PAIS</label>
                        <input type="radio" name="contactType" value="contactType">
                    </div>
                    <br>
                    <div>
                        <ul>
                            <li>Motivo de consulta:</li>
                        </ul>
                        <select name="contactQuest" id="contactQuest">
                            <option value="none">-</option>
                            <option value="Envio">Costo de envio</option>
                            <option value="Cotizacion">Presupuesto eventos</option>
                            <option value="Sucursal">Sucursal mas cercana</option>
                        </select>
                    </div>
                    <br></br>
                    <div>
                        <input type="reset" value="RESET">
                        <input type="submit" value="ENVIAR">
                    </div>
                    <br>
                </fieldset>
            </form>
        </div>
    </section>
